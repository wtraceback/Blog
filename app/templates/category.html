{% extends 'base.html' %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Category: {{ category.name }}</h1>
        <p class="text-muted">{{ category.posts|length }} posts</p>
    </div>
    <div class="row">
        <div class="col-sm-8">
            {% include "_post.html" %}
        </div>
        <div class="col-sm-4 sidebar">
            {% include "_sidebar.html" %}
        </div>
    </div>
{% endblock %}
