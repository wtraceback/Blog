{% macro render_empty_message(message, is_post=False) %}
    <div class="border rounded bg-light mb-4">
        <div class="text-center py-5">
            <h5>
                {{ message }}
            </h5>
            {% if is_post and current_user.is_authenticated %}
                <a href="{{ url_for('admin.new_post') }}">Write Now</a>
            {% endif %}
        </div>
    </div>
{% endmacro %}
