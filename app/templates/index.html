{% extends "base.html" %}
{% from 'bootstrap/pagination.html' import render_pagination %}

{% block page_content %}
    <div  class="page-header">
        <h1 class="display-3">
            Personal-Blog Title
        </h1>
        <h4 class="text-muted">
                &nbsp;Personal-Blog Sub Title
        </h4>
    </div>
    <div class="row">
        <div class="col-sm-8">
            {% include '_post.html' %}
            {% if posts %}
                <div class="page-footer">{{ render_pagination(pagination) }}</div>
            {% endif %}
        </div>
        <div class="col-sm-4 sidebar">
            {% include '_sidebar.html' %}
        </div>
    </div>
{% endblock %}
